# Theory predictions for theta_g or rg, 0-10%

james:

  result1:
    observable: 'zg'
    jetR: 0.2
    zcut: 0.2
    obs_label: 'SD_zcut02_B0'
    min_pt: 60
    max_pt: 80
    file_pp: './PRL_results/james/pp_ref/217440-02/zg/final_results/fFinalResults.root'
    file_AA: './PRL_results/james/PbPb/334797-02/zg/final_results/fFinalResults.root'

  result2:
    observable: 'zg'
    jetR: 0.4
    zcut: 0.2
    obs_label: 'SD_zcut02_B0'
    min_pt: 80
    max_pt: 100
    file_pp: './PRL_results/james/pp_ref/217440-04/zg/final_results/fFinalResults.root'
    file_AA: './PRL_results/james/PbPb/334797-04/zg/final_results/fFinalResults.root'

  result3:
    observable: 'theta_g'
    jetR: 0.2
    zcut: 0.2
    obs_label: 'SD_zcut02_B0'
    min_pt: 60
    max_pt: 80
    file_pp: './PRL_results/james/pp_ref/217440-02/theta_g/final_results/fFinalResults.root'
    file_AA: './PRL_results/james/PbPb/334797-02/theta_g/final_results/fFinalResults.root'

laura:

  # Some common settings
  h_PbPb: 'h1_nom'
  h_pp: 'h1_pp'
  g_PbPb_sys: 'h1_nom_err'
  g_pp_sys: 'h1_pp_err'
  h_ratio: 'h1_nom_ratio'
  g_ratio_sys: 'h1_nom_ratio_err'
  
  file_theory: './PRL_results/laura/JetSplittingModels_semicent.root'

  # List of results to plot
  result1:
    observable: 'zg'
    jetR: 0.4
    zcut: 0.2
    min_pt: 60
    max_pt: 80
    file: './PRL_results/laura/Resultszg_PP_4to4_May28.root'

    theory:
     - g_zg_sd2_jetscape: 'JETSCAPE'
     - g_zg_sd2_hyb_lres0: 'Pablos, #it{L}_{res} = 0'
     - g_zg_sd2_hyb_lres2: 'Pablos, #it{L}_{res} = 2/#pi#it{T}'
     - g_zg_sd2_hyb_lresinf: 'Pablos, #it{L}_{res} = #infty'
     - g_zg_sd2_gyq: 'Qin'# et al.,      90 < #it{p}_{T,jet} < 120 GeV/#it{c}'

  result2:
    observable: 'rg'
    jetR: 0.4
    zcut: 0.2
    min_pt: 60
    max_pt: 80
    xmax: 0.35
    file: './PRL_results/laura/Resultsrg_PP_4to4_pre_May28.root'

    theory:
     - g_rg_sd2_jetscape: 'JETSCAPE'
     - g_rg_sd2_hyb_lres0: 'Pablos, #it{L}_{res} = 0'
     - g_rg_sd2_hyb_lres2: 'Pablos, #it{L}_{res} = 2/#pi#it{T}'
     - g_rg_sd2_hyb_lresinf: 'Pablos, #it{L}_{res} = #infty'

  result3:
    observable: 'rg'
    jetR: 0.4
    zcut: 0.4
    min_pt: 60
    max_pt: 80
    xmax: 0.2
    ymax: 2.5
    file: './PRL_results/leticia/ResultstsRg_semicent_zcut4.root'

    theory:
     - g_rg_sd4_jetscape: 'JETSCAPE'
     - g_rg_sd4_hyb_lres0: 'Pablos, #it{L}_{res} = 0'
     - g_rg_sd4_hyb_lres2: 'Pablos, #it{L}_{res} = 2/#pi#it{T}'
     - g_rg_sd4_hyb_lresinf: 'Pablos, #it{L}_{res} = #infty'
