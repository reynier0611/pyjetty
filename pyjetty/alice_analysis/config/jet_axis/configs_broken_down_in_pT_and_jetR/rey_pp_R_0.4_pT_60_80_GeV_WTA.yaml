###############################################################################
# Analysis parameters

file_format: '.pdf'
output_dir: '/rstorage/alice/AnalysisResults/rey/'
roounfold_path: '/home/rey/RooUnfold/RooUnfold/libRooUnfold.so'

analysis_observable: 'jet_axis'
do_unfolding: True
force_rebin: False
do_systematics: True
do_plot_final_result: True
do_plot_performance: True
figure_approval_status: 'Work in Progress'

# List of which systematics to perform
# Options: [main, trkeff, prior1, prior2, truncation, binning]
systematics_list:
  - main
  - trkeff
  - prior1
  - prior2
  - truncation
  - binning
  - fastsim_generator0
  - fastsim_generator1

fastsim_syst_fit: False

# Paths to processing output, to be used for unfolding
main_data: '/rstorage/alice/AnalysisResults/rey/313695/AnalysisResultsFinal.root'
main_response: '/rstorage/alice/AnalysisResults/rey/313696/AnalysisResultsFinal.root'
trkeff_response: '/rstorage/alice/AnalysisResults/rey/313697/AnalysisResultsFinal.root'
fastsim_response: ['/rstorage/alice/AnalysisResults/rey/317281/AnalysisResultsFinal.root',
                   '/rstorage/alice/AnalysisResults/rey/317442/AnalysisResultsFinal.root']
# Prior variation parameters
prior_variation_option: 4
prior1_variation_parameter: 0.5
prior2_variation_parameter: -0.5

###############################################################################
# Theory comparison parameters
th_fold_observable: 'jet_axis'
do_theory_comp: True
folding_type: 'h2ch' # Use 'p2ch' for parton to charged hadron, 'h2ch' for full hadron to charged hadron, ...
th_subconfigs: ['config1','config14','config15','config16','config17','config19','config23']
theory_dir: '/home/rey/jet_axis_theory_calculations/data/'
pt_scale_factors_path: '/home/rey/jet_axis_theory_calculations/data/'
