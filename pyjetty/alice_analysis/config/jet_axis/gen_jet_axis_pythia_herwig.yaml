# Processing parameters
jetR: [0.2,0.4,0.8]

# For extra verbose output in some functions
debug_level: 0

process_observables: ['jet_axis']
jet_matching_distance: 0.6        # Match jets with deltaR < jet_matching_distance*jetR
reject_tracks_fraction: 0

# Observable block
jet_axis:
  config1:
    axis: 'Standard_WTA'

  config2:
    axis: 'Standard_SD_1'
    SoftDrop:
      zcut: 0.1
      beta: 0

  config3:
    axis: 'WTA_SD_1'
    SoftDrop:
      zcut: 0.1
      beta: 0

  config4:
    axis: 'Standard_SD_2'
    SoftDrop:
      zcut: 0.3
      beta: 0

  config5:
    axis: 'WTA_SD_2'
    SoftDrop:
      zcut: 0.3
      beta: 0

  config6:
    axis: 'Standard_SD_3'
    SoftDrop:
      zcut: 0.1
      beta: 3
